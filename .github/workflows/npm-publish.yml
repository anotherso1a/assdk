name: npm-publish
on:
  push:
    branches:
      - master
    tags: 
      - v*
    paths:
      - 'package.json'

jobs:
  set-account:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: sh scripts/bot.sh ${{secrets.BOT_PASS}}

  build:
    needs: set-account
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: sh scripts/build.sh

  docs:
    needs: [build, set-account]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: sh scripts/docs.sh

  publish-npm:
    needs: [build, docs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
